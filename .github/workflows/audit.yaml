name: Audit

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened ]


jobs:
  audit:
    name: npm Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: npm Audit
        run: npm i --package-lock-only && npm audit --json > npm-audit.json
        continue-on-error: true

      - name: Upload NPM Audit Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report
          path: npm-audit.json
        if: always()

      - name: Bandit check
        uses: jpetrucciani/bandit-check@main
        with:
          path: '.'
